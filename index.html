<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
		<meta charset="UTF-8">
		<title>Grid Item Location</title>
		<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>


<div class="container">
		<h1 class="title">Grid Item Location</h1>
		<p class="selected-item">Selected Item: {{selectedItem | json}}</p>

		<items-grid class="items-grid">
				<ul ng-click="reportItem($event)">
						<li class="outer-item" ng-repeat="item in items track by item.id">
								<div class="inner-item"  data-index="{{$index}}">{{ item.name }}</div>
						</li>
				</ul>

		</items-grid>
</div>



<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
